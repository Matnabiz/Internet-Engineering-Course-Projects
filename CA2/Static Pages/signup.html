<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MioBook</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <p>MioBook</p>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <input type="email" placeholder="Email" required>
                <div class="location">
                    <input type="text" placeholder="Country" required>
                    <input type="text" placeholder="City" required>
                </div>
                <p>I am</p>
                <div class="role-selection">
                    <button type="button" class="selected">Customer</button>
                    <button type="button">Manager</button>
                </div>
                <button type="submit" class="signup-btn" disabled>Sign up</button>
            </form>
            <p class="signin-link">Already have an account? <a href="#">Sign in</a></p>
        </div>
    </div>
    <footer>
        <p>Copyright Â© 2025 - MioBook</p>
    </footer>
</body>
</html>
